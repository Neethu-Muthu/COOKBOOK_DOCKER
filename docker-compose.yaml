version: '3.4'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb2
    ports:
      - 27017:27017
    volumes:
      - mongo_volume:/data/db
  api:
    image: api2
    depends_on:
      - mongodb
    build: 
      context: server
      dockerfile: ./dockerfile
    ports:
      - 5003:5002

  ui:
    image: ui2
    depends_on:
      - api
    build:
      context: UI
      dockerfile: ./Dockerfile
    ports:
      - 5173:5173

volumes:
  mongo_volume: